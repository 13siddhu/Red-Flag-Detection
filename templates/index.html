<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Red Flag Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Red Flag Prediction</h1>
    <form method="POST">
        <div class="form-group">
            <label>Girl's Age:</label>
            <input type="number" name="Girl_age" required>
        </div>

        <div class="form-group">
            <label>Relationship Status:</label>
            <select name="Relationship_Status">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label>Easy Moveon:</label>
            <select name="Easy_Moveon">
                <option value="Mid">Mid</option>
                <option value="Low">Low</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="form-group">
            <label>Response:</label>
            <select name="Response">
                <option value="normal">Normal</option>
                <option value="not interested">Not Interested</option>
                <option value="interested">Interested</option>
            </select>
        </div>

        <div class="form-group">
            <label>Introvert/Extrovert:</label>
            <select name="Introvert/Extrovert">
                <option value="E">Extrovert</option>
                <option value="I">Introvert</option>
            </select>
        </div>

        <div class="form-group">
            <label>Superiority Complex:</label>
            <select name="Superiority_Complex">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label>Mistake Acceptance:</label>
            <select name="Mistake_Acceptance">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label>Open to Phone:</label>
            <select name="Open_to_Phone">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label>Pays Bill:</label>
            <select name="Pays_Bill">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label>High Maintenance:</label>
            <select name="High_Maintenance">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label>Feminist:</label>
            <select name="Feminist">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="form-group">
            <label>Gen Z Perspective:</label>
            <select name="GenZ_prespective">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label>Past Relationships:</label>
            <input type="number" name="Past_RelationShips" required>
        </div>

        <div class="form-group">
            <label>Body Count:</label>
            <input type="number" name="Body_Count" required>
        </div>

        <div class="form-group">
            <label>Male Best Friends:</label>
            <input type="number" name="Male_Bestfriends" required>
        </div>

        <div class="form-group">
            <label>Time with Male Friends (in minutes):</label>
            <input type="number" name="Time_with_male_friends" required>
        </div>

        <button type="submit">Predict Red Flag</button>
    </form>
</body>
</html>
